<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      min-width: 270px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px 25px;
      background-color: #1e1f22;
      color: #e1e1e1;
      user-select: none;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    header img {
      width: 64px;
      height: 64px;
      object-fit: contain;
    }

    header h1 {
      font-weight: 700;
      font-size: 20px;
      margin: 0;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      font-size: 14px;
      margin-top: 20px;
      color: #c7c7c7;
    }

    input[type="color"] {
      margin-top: 8px;
      width: 100%;
      height: 38px;
      border: 1.5px solid #444c56;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: transparent;
      padding: 0;
      box-sizing: border-box;
    }

    input[type="color"]:hover,
    input[type="color"]:focus {
      border-color: #53fc18;
      box-shadow: 0 0 8px 2px rgba(83, 252, 24, 0.5);
      outline: none;
    }

    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
      border-radius: 8px;
    }

    input[type="color"]::-webkit-color-swatch {
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="icon.png" alt="Extension Logo" />
    <h1>Kick Theme Styler</h1>
  </header>

  <label>
    Background Color:
    <input type="color" id="bgColor" />
  </label>

  <label>
    Logo Color:
    <input type="color" id="logoColor" />
  </label>

  <script src="popup.js"></script>
</body>
</html>
